<h1>Login/Register</h1>

<h2>Login</h2>
<form ng-submit="usrLogin( logUsr )">
  Username
  <input type="text" ng-model="logUsr.name" value="">
  Password
  <input type="text" ng-model="logUsr.pass" value="">
  <input type="submit" name="" value="Enter">
</form>

<h2>Register</h2>
<form ng-submit="usrRegister( regUsr )">
  Username
  <input type="text" ng-model="regUsr.name" value="">
  Password
  <input type="text" ng-model="regUsr.pass" value="">
  <input type="submit" name="" value="Enter">
</form>
